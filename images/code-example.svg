<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 代码编辑器背景 -->
  <rect width="500" height="200" fill="#1e1e1e"/>

  <!-- 标题栏 -->
  <rect width="500" height="30" fill="#2d2d2d"/>

  <!-- 窗口控制按钮 -->
  <circle cx="20" cy="15" r="5" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="5" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="5" fill="#27c93f"/>

  <!-- 文件名 -->
  <text x="250" y="20" text-anchor="middle" font-family="monospace" font-size="12" fill="#cccccc">
    example.md
  </text>

  <!-- 代码内容 -->
  <text x="20" y="55" font-family="monospace" font-size="14" fill="#569cd6">
    # Welcome to Markdown
  </text>

  <text x="20" y="80" font-family="monospace" font-size="14" fill="#cccccc">
    This is a <tspan fill="#d7ba7d">**bold text**</tspan> example.
  </text>

  <text x="20" y="105" font-family="monospace" font-size="14" fill="#cccccc">
    Here is a <tspan fill="#569cd6">[link](https://example.com)</tspan>
  </text>

  <text x="20" y="130" font-family="monospace" font-size="14" fill="#6a9955">
    ## Features
  </text>

  <text x="20" y="155" font-family="monospace" font-size="14" fill="#cccccc">
    - Easy to write
  </text>

  <text x="20" y="180" font-family="monospace" font-size="14" fill="#cccccc">
    - Easy to read
  </text>
</svg>