<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#fafafa"/>

  <!-- 标题 -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">
    Markdown vs 传统文档格式
  </text>

  <!-- 柱状图 -->
  <!-- Y轴 -->
  <line x1="80" y1="60" x2="80" y2="320" stroke="#333" stroke-width="2"/>

  <!-- X轴 -->
  <line x1="80" y1="320" x2="520" y2="320" stroke="#333" stroke-width="2"/>

  <!-- 刻度标签 -->
  <text x="70" y="85" text-anchor="end" font-size="12" fill="#666">100%</text>
  <text x="70" y="145" text-anchor="end" font-size="12" fill="#666">75%</text>
  <text x="70" y="205" text-anchor="end" font-size="12" fill="#666">50%</text>
  <text x="70" y="265" text-anchor="end" font-size="12" fill="#666">25%</text>
  <text x="70" y="325" text-anchor="end" font-size="12" fill="#666">0%</text>

  <!-- Markdown 柱子 -->
  <rect x="120" y="140" width="60" height="180" fill="#4CAF50"/>
  <text x="150" y="345" text-anchor="middle" font-size="14" fill="#333">易学性</text>

  <rect x="220" y="100" width="60" height="220" fill="#2196F3"/>
  <text x="250" y="345" text-anchor="middle" font-size="14" fill="#333">可读性</text>

  <rect x="320" y="120" width="60" height="200" fill="#FF9800"/>
  <text x="350" y="345" text-anchor="middle" font-size="14" fill="#333">版本控制</text>

  <rect x="420" y="80" width="60" height="240" fill="#9C27B0"/>
  <text x="450" y="345" text-anchor="middle" font-size="14" fill="#333">跨平台</text>

  <!-- 图例 -->
  <rect x="200" y="365" width="20" height="15" fill="#4CAF50"/>
  <text x="225" y="377" font-size="12" fill="#333">Markdown</text>

  <rect x="320" y="365" width="20" height="15" fill="#cccccc"/>
  <text x="345" y="377" font-size="12" fill="#333">Word/PDF</text>
</svg>